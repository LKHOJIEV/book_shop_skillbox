<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="book_cart(book)">

<div class="Card-picture"><a class="Card-picture" th:href="${book.getBook().getSlug()}"><img
        src="/assets/img/content/main/card.jpg" alt="card.jpg" th:src="${book.getBook().getImage()}"/></a>

</div>
<div class="Card-content">
    <strong class="Card-title"><a th:href="${book.getBook().getSlug()}"
                                  th:text="${book.getBook().getTitle()}">Техника</a>
    </strong>
    <div th:each="author: ${book.getAuthors()}">
        <div class="Card-description" th:text="${author.getName()}">Кондратенко Валерий
            Петрович
        </div>
    </div>
    <div class="Card-cost"><span class="Card-priceOld" th:text="${book.getBook().getPrice()}">₽300.00</span>
        <span class="Card-price" th:text="${book.getBook().discount_sum()}">₽190.00</span>
    </div>
</div>


</html>
