<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="bookSlider" th:if="${title == 'recommended'}">
    <div class="Section-header">
        <h2 class="Section-title" th:text="#{body.recommended}">Рекомендуемое
        </h2>
    </div>
    <div class="Slider Slider_carousel">
        <div class="Slider-box Cards" data-load="recommended" data-loadoffset="0" data-loadlimit="15">
            <div class="Slider-item" th:each="book: ${getPagedRecommendedBooksDataVer3}">
                <div class="Slider-content">
                    <div th:replace="~{fragments/book_fragment_main_page :: book_cart(${book})}"></div>
                </div>
            </div>
        </div>
        <div class="Slider-navigateWrap">
            <div class="Slider-navigate">
            </div>
        </div>
        <div class="Slider-load">
            <div class="Slider-load-text">Идет загрузка данных
            </div>
        </div>
    </div>
</div>
